<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/pokeball.png" type="image/x-icon">
    <title>Pokédex</title>
</head>

<body>

    <h1>Pokédex</h1>
    


    <div class="search">
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" id="input" placeholder="Busque un Pokemon...">
            <button id="buscar">buscar</button>
        </form>
    </div>

    
    <div class="nextprev">
        <button id="prev">&lt;-</button>
        <button id="next">-&gt;</button>
    </div>

    <div id="container">

    </div>

    <footer>

        <small>&copy;alperonoberto 2022</small>

        <a href="https://github.com/alperonoberto/pokedex">
            <img src="./github.png" alt="gitlogo" id="github">
        </a>

    </footer>


    <script src="app.js"></script>
</body>

</html>
